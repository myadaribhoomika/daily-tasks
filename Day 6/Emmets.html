<!DOCTYPE html>
<html>
<head>
    <title>Emmets</title>
</head>
<body>
    <table border="2" width="500" >
        <caption><h2>Shortcuts of Emmets</h2></caption>
        <tr>
            <th>Shortcuts</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>!</td>
            <td>html5 structure</td>
        </tr>
        <tr>
            <td>></td>
            <td>child</td>
        </tr>
        <tr>
            <td>+</td>
            <td>sibling</td>
        </tr>
        <tr>
            <td>^</td>
            <td>climb-up</td>
        </tr>
        <tr>
            <td>$</td>
            <td>item numbering</td>
        </tr>
        <tr>
            <td>()</td>
            <td>grouping</td>
        </tr>
        <tr>
            <td>*</td>
            <td>multiplication</td>
        </tr>
        <tr>
            <td>{}</td>
            <td>text</td>
        </tr>
        <tr>
            <td>d</td>
            <td>display:block</td>
        </tr>
        <tr>
            <td>d:n</td>
            <td>display:none</td>
        </tr>
        <tr>
            <td>cur</td>
            <td>cursor</td>
        </tr>
        <tr>
            <td>c</td>
            <td>color:#000</td>
        </tr>
        <tr>
            <td>m</td>
            <td>margin</td>
        </tr>
        <tr>
            <td>mr</td>
            <td>margin-right</td>
        </tr>
        <tr>
            <td>mt</td>
            <td>margin-top</td>
        </tr>
        <tr>
            <td>mb</td>
            <td>margin-buttom</td>
        </tr>
        <tr>
            <td>p</td>
            <td>padding</td>
        </tr>
        <tr>
            <td>bd</td>
            <td>border</td>
        </tr>
    </table>

    
</body>
</html>
